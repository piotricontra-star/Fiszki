const elCounter = document.getElementById("counter");
const elTitle = document.getElementById("qTitle");
const elQAnswers = document.getElementById("qAnswers");
const elBack = document.getElementById("back");
const elSpecial = document.getElementById("special");
const elAAnswers = document.getElementById("aAnswers");
const elToggle = document.getElementById("toggle");

function render(){
  const c = cards[idx];
  elCounter.textContent = `${idx+1}/${cards.length}`;
  elTitle.textContent = c.q;

  elQAnswers.innerHTML = "";
  c.opts.forEach((t,i)=>{
    const li = document.createElement("li");
    li.textContent = `${String.fromCharCode(97+i)}. ${t}`;
    elQAnswers.appendChild(li);
  });

  // rewers
  elAAnswers.innerHTML = "";
  const allGreen = c.noneCorrect === true;
  const correctSet = new Set(c.correct || []);
  c.opts.forEach((t,i)=>{
    const li = document.createElement("li");
    const span = document.createElement("span");
    span.textContent = `${String.fromCharCode(97+i)}. ${t}`;
    if(allGreen || correctSet.has(i)) span.className = "green";
    li.appendChild(span);
    elAAnswers.appendChild(li);
  });

  elSpecial.textContent = c.noneCorrect ? "❌ BRAK POPRAWNEJ ODPOWIEDZI" : "";
  elBack.style.display = backShown ? "block" : "none";
  elToggle.textContent = backShown ? "Ukryj odpowiedź" : "Pokaż odpowiedź";
}

function next(){ backShown=false; idx=(idx+1)%cards.length; render(); }
function prev(){ backShown=false; idx=(idx-1+cards.length)%cards.length; render(); }
function toggle(){ backShown=!backShown; render(); }

document.getElementById("next").onclick = next;
document.getElementById("prev").onclick = prev;
document.getElementById("toggle").onclick = toggle;

document.getElementById("shuffle").onclick = ()=>{
  backShown=false;
  for(let i=cards.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [cards[i],cards[j]]=[cards[j],cards[i]];
  }
  idx=0; render();
};

document.getElementById("reset").onclick = ()=>{
  backShown=false;
  cards = deepClone(cardsOriginal);
  idx=0; render();
};

window.addEventListener("keydown",(e)=>{
  if(e.code==="Space"){ e.preventDefault(); toggle(); }
  if(e.code==="ArrowRight"){ next(); }
  if(e.code==="ArrowLeft"){ prev(); }
});

render();
</script>
</body>
